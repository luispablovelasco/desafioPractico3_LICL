        <div style="padding-bottom: 9%;"></div>

            <div class="row aling-items-center">
                <div class="input-group mb-3">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <label for ="vehiculoRegistrar" class="form-label">Seleccione el tipo de vehículo que desea registrar</label>
                        <select name="vehiculoRegistrar" id="vehiculoRegistrar" class="form-select form-select-lg mb2" style="font-size: 16px;" onchange="deshabilitar();" >
                            <option value="0">Seleccione...</option>

                        </select>
                    </div>
                </div>

        <!--Formulario Automovil-->
        <div id="registrandoAuto" style="text-align: center;">
        <h3>Registrando Automovil</h3>
        <br>
        <div class="container content-center">
            <div class="row aling-items-center">
                <div id="formuAuto" class="container">

                    <div class="input-group mb-2">
                        <div class="col-4"></div>
                        <div class="col-4">

                            <div class="form-floating">
                                <select name="tipoAuto" id="tipoAuto" class="form-select form-select-lg mb2" style="font-size: 16px ;">
                                    <option value="0"></option>
                                    <option value="1">Sedan</option>
                                    <option value="2">Pickup</option>
                                    <option value="3">Camioneta</option>
                                </select>
                                <label for="tipoAuto">Seleccione el tipo del automovil</label>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-2">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="marcaAuto">
                                <label for="marcaAuto">Ingrese la marca del automovil</label>
                              </div>
                        </div>
                    </div>

                    <div class="input-group mb-2">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="numAsientos">
                                <label for="numAsientos">Ingrese el número de asientos</label>
                              </div>
                        </div>
                    </div>

                    <div class="input-group mb-2">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <div class="form-floating">
                                <select name="transmision" id="transmision" class="form-select form-select-lg mb2" style="font-size: 16px ;">
                                    <option value="0"></option>
                                    <option value="1">Estandar</option>
                                    <option value="2">Automática</option>
                                </select>
                                <label for="tipoAuto">Seleccione el tipo de Transmision</label>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-2">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="numAsientos">
                                <label for="numAsientos">Ingrese el número de puertas</label>
                              </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>

        <!-- Registrando Motocicleta-->
        <div id="registrandoMoto" style="text-align: center;">
            <h3>Registrando Motocicleta</h3>
            <br>
            <div class="container content-center">
                <div class="row aling-items-center">
                    <div id="formuMoto" class="container">
    
                        <div class="input-group mb-2">
                            <div class="col-4"></div>
                            <div class="col-4">
    
                                <div class="form-floating">
                                    <select name="tipoMoto" id="tipoMoto" class="form-select form-select-lg mb2" style="font-size: 16px ;">
                                        <option value="0"></option>
                                        <option value="1">Super Sport</option>
                                        <option value="2">Gran Turismo</option>
                                        <option value="3">Trail</option>
                                        <option value="4">Sport Turismo</option>
                                        <option value="5">Cross</option>
                                        <option value="6">Supermoto</option>
                                    </select>
                                    <label for="tipoAuto">Seleccione el tipo de motocicleta</label>
                                </div>
                            </div>
                        </div>
    
                        <div class="input-group mb-2">
                            <div class="col-4"></div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="marcaMoto">
                                    <label for="marcaMoto">Ingrese la marca de la motocicleta</label>
                                  </div>
                            </div>
                        </div>
    
                        <div class="input-group mb-2">
                            <div class="col-4"></div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <select name="sistemaFreno" id="sistemaFreno" class="form-select form-select-lg mb2" style="font-size: 16px ;">
                                        <option value="0"></option>
                                        <option value="1">Disco</option>
                                        <option value="2">Tambor</option>
                                    </select>
                                    <label for="tipoAuto">Seleccione el sistema de freno de la Motocicleta</label>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-2">
                            <div class="col-4"></div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <select name="posicionCond" id="posicionCond" class="form-select form-select-lg mb2" style="font-size: 16px ;">
                                        <option value="0"></option>
                                        <option value="1">Conducción Deportiva</option>
                                        <option value="2">Posición Estándar</option>
                                        <option value="2">Posición de Crucero</option>
                                    </select>
                                    <label for="posicionCond">Seleccione la posición de Conducción</label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="container content-center">
            <div class="row aling-items-center">
                <div class="row">
                    <div class="d-grid gap-2 ">
                    <button class="btn btn-primary btn-lg" type="button" id="btnConvertir">Convertir</button>
                    </div>
                </div>
            </div>
