<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/styles.css">
    <script src="../Js/ejercicio1.js" defer></script>
    <title>Ejercicio 1 - Calculadora</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">
                <img src="../images/logo_universidaddonbosco.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Desafío Practico - Ejercicio 1: Calculadora
              </a>
            </div>
          </nav>
          <br>
          <br>
          <br>
    </header>

    <main>
      <div style="padding-bottom: 6.2%;"></div>
      <div class="container p-4 border border-1 aling-items-center">
        <div class="row g-5">
          <form>
            <div class="row mb-3">
                <div class="col-6 mb-3">
                    <label for="" class="formulario_label" style="font-size: 18px; text-align: center;" >Número 1</label>
                    <input type="number" class="formulario_input" id="valor1" min="1" name="valor1" style="width:100%;" placeholder="Ingrese el primer número de la operación">
                </div>
                <div class="col-6 mb-3">
                    <label for="" class="formulario_label" style="font-size: 18px; text-align: center;">Número 2</label>
                    <input type="number" class="formulario_input" id="valor2" min="1" name="valor2" style="width:100%;" placeholder="Ingrese el segundo número de la operación">
                </div>
            </div>

           <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-primary px-5" id="btnSumar">Sumar</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary px-5" id="btnRestar">Restar</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary px-5" id="btnDividir">Dividir</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary px-5" id="btnMultiplicar">Multiplicar</button>
            </div>
           </div>
           </form>
          <div id="resultado" style="text-align: center;"></div>
        </div>
      </div>
    </main>

    <div style="padding-bottom: 9%;"></div>
    <footer>
      <div class="footer-content ">

        <br><br>
        
    </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
